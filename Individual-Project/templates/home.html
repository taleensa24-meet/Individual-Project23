    text-decoration: none;
}

.navbar a:hover {

}

/* Main content styles */

    text-align: center;
    margin-top: 50px;
    font-size: 40px;
}

    margin-bottom: 20px;
}

/* Call to Action (CTA) button style */
.cta-button {
    display: inline-block;
    background-color: #f5cda5;

    text-decoration: none;
    border-radius: 4px;
}

.cta-button:hover {
    background-color: #e3b180;
